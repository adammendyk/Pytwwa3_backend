<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit", value="Wyślij">
    </form>

    <h1>Lista zadań</h1>
    {% for task in tasks %}
        <ul>
            <li>{{ task.text }}</li>
        </ul>
    {% endfor %}
</body>
</html>
