{% extends 'base.html' %}

{% block body %}
    <form method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="task" placeholder="Zadanie">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Dodaj">
        </div>
    </form>
    {% if tasks|length < 1 %}
        <h4>Aktualnie brak zadań</h4>
    {% else %}
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <div class="container" style="margin:0px; padding:0px;">
                    <div class="row">
                        <div class="col-11" style="margin-top:0.5%;">
                            <a href="/update/{{ task.id }}">{{ task.text }}</a>
                        </div>
                        <div class="col-1">
                            <form action="/delete" method="post" style="display: inline;"><input type="hidden" name="task_id" value="{{task.id}}"><input type="submit" class="btn btn-danger" value="Usuń"></form>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
